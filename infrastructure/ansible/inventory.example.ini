# Ansible Inventory Example
# Copy this file to inventory.ini and update with your actual hosts

[webservers]
web1 ansible_host=10.0.1.10
web2 ansible_host=10.0.2.10

[db]
db1 ansible_host=10.0.1.20

[all:vars]
ansible_user=ubuntu
# Update path to your SSH key
ansible_ssh_private_key_file=~/.ssh/YOUR_KEY.pem
